<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exam User Profile</title> 
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

 <div class="container">
	<div class="material clearfix">
	<div class="top-bar">
     <span class="title">User Profile</span>
	</div>


	 <div class="header">
	  <div class="photo"><img src="http://www.oroklinidesign.com/wp-content/uploads/2013/04/59593_448873375179894_887317911_n.jpg" width="100" height="100"></div>
	  <div class="username"><p>Username</p></div>
	  <div class="post"><a id="commentme">0</a><p>Posts</p></div>
	  <div class="like"><a id="likeme">0</a> <p>Likes</p></div>
	  <div class="comment"><a id="commentme2">0</a><p>Comments</p></div>    
	 </div>	

		<div class="tabs clearfix">
			<a href="#">Timeline</a>
			<a href="#">Friend List</a>
			<a href="#">Top Rate</a>
		</div>

		 

	<div class="tabs-content" id="commentbox" style="display:none;">
		<div class="slider">
		  <div id="item1"class="content active">
		    <h1>Post add</h1>
		    <p id="postslide"></p>
		    <h1>Post add</h1>
		    <p id="com">comment</p>
            <p id="posta"></p>
		  </div>
		  <div id="item2" class="content">
		    <h1>Post add</h1>
   			<p id="postslideb"></p>
		    <h1>Post add</h1>
		     <p id="com">comment</p>
            <p id="postb"></p>
		  </div>
		
		  <span class="direction left" onclick="prevSlide();">&lt;</span>
		  <span class="direction right" onclick="nextSlide();">&gt;</span>
		</div>
		<div class="friend-list">
			<div class="list-ul">
				<div class="list-li title">Reply to Post</div>
				<div class="list-li clearfix">				
		            <textarea class="rep" style="" rows="10" name="comment"  placeholder="post" id="Search_Text2"></textarea>
				   <p id="noti" class="notify">Sorry there is comment..</p>
					<a href="#" onclick="test3()" class="btn">Reply</a>
				</div>
		   </div>
		</div>
	</div>
	<div>
	 <div class="newPost">
        <div class="modal" id="modal-one" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-header">
		      <h2>New Post</h2>
		      <a href="#" class="btn-close" aria-hidden="true">×</a>
		    </div>
		    <div class="modal-body">
		      <p>samplepost</p>
		      <textarea style="width:100%;border-radius:7px" rows="10" name="comment" id="Search_Text" placeholder="Comment"></textarea>
		 
		    </div>
		    <div class="modal-footer">
		      <a href="#" onclick="test2()" class="btn">Post</a>
		    </div>
		  </div>
		</div>
       </div>

		<div class="profile">
		<input id="toggle" type="checkbox" class="plus"><label for="toggle" class="toggle"></label>
		<div class="links">
			
			<a href="http://twitter.com/khadkamhn" data-title="Twitter" style="display:none"><i class="fa fa-twitter"></i></a>
			<a href="http://codepen.io/khadkamhn" data-title="Codepen" style="display:none"><i class="fa fa-codepen"></i></a>
			<a href="http://pinterest.com/khadkamhn" data-title="Pinterest" style="display:none"><i class="fa fa-pinterest"></i></a>
			<a href="#modal-one" class="btn btn-big" data-title="New Post"><i class="fa fa-comment"></i></a>
		</div>
	   	</div>
	   	<div class="profile">
	   		 <div class="action pull-right">
						<a href="#" class="btn"><i class="fa fa-thumbs-o-up colorw" onClick="likeMe();"></i></a>
						  
					</div>
	   		<a href="#" class="btn" onclick="btncomment()"><i class="fa fa-reply colorw"></i></a>
	   	</div>	
	</div>	
  </div>
</div>
    

   <script type="text/javascript" src="js/scripts.js"></script>    
  </body>
</html>
